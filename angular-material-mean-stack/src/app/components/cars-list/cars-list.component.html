<div class="title-group">
  <h1 class="mat-h1">Vehicles List</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<p *ngIf="CarData.length <= 0" class="no-data">There is no car added yet!</p>

<div class="container" *ngIf="CarData.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> Vehicle ID </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container>

      <ng-container matColumnDef="car_make">
        <th mat-header-cell *matHeaderCellDef> Car Maker </th>
        <td mat-cell *matCellDef="let element"> {{element.car_make}} </td>
      </ng-container>

      <ng-container matColumnDef="car_model">
        <th mat-header-cell *matHeaderCellDef> Car Model </th>
        <td mat-cell *matCellDef="let element"> {{element.car_model}} </td>
      </ng-container>

      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef> Vehicle Color </th>
        <td mat-cell *matCellDef="let element"> {{element.color}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          <button mat-raised-button color="primary" class="push-right"
            [routerLink]="['/edit-car/', element._id]">Edit</button>
          <button mat-raised-button color="accent" (click)="deleteCar(i, element)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
